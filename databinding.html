<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expresiones</title>
</head>
<body>
    <div id="app">
        <input v-model="name">
        <p> {{ name }} </p> <!--solo cuando esta corriendo por NPM RUN DEC con la InstalaciÃ³n de vue-cli--> 

        <a v-bind:href="url">Link 1</a>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        let app = new Vue ({
            el: '#app',

                url: 'https://platzi.com'
            }
        })
  </script>
